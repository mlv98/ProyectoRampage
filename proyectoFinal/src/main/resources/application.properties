spring.application.name=proyectoFinal

# DataSource (Railway)
spring.datasource.url=${DB_URL}
spring.datasource.username=${DB_USERNAME}
spring.datasource.password=${DB_PASSWORD}

spring.jpa.show-sql=true
spring.jpa.hibernate.ddl-auto=update
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect
spring.jpa.hibernate.naming.physical-strategy=org.hibernate.boot.model.naming.PhysicalNamingStrategyStandardImpl

# Thymeleaf
spring.thymeleaf.cache=false
spring.thymeleaf.mode=HTML
spring.messages.basename=messages
spring.messages.encoding=UTF-8
spring.web.locale=es

# Uploads
app.upload-dir=${UPLOAD_DIR:/tmp/uploads}

spring.servlet.multipart.enabled=true
spring.servlet.multipart.max-file-size=1500MB
spring.servlet.multipart.max-request-size=3000MB

# APIs
rawg.api.key=${RAWG_API_KEY}
rawg.api.base-url=https://api.rawg.io/api

newsapi.key=${NEWS_API_KEY}
newsapi.url=https://newsapi.org/v2/everything?q=videojuegos&language=es
