<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
  <div th:fragment="socialHeader">
    <header class="bg-white shadow-md">
      <nav class="max-w-4xl mx-auto flex items-center justify-between p-4">
        <h1 class="text-2xl font-bold">Mi Red Social</h1>
        <ul class="flex space-x-4">
          <li><a th:href="@{/posts}" class="hover:underline">Feed</a></li>
          <li><a th:href="@{/posts/new}" class="hover:underline">Crear Post</a></li>
          <li><a th:href="@{/profile}" class="hover:underline">Mi Perfil</a></li>
          <li>
            <form th:action="@{/logout}" method="post" class="inline">
              <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
              <button type="submit" class="hover:underline">Salir</button>
            </form>
          </li>
        </ul>
      </nav>
    </header>
  </div>
</html>
