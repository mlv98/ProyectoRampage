<header class="backdrop-blur-md bg-primary/75 fixed w-full z-20">
	<nav class="max-w-5xl mx-auto flex items-center justify-between p-4">
		<!-- Logo -->
		<div class="flex items-center space-x-3">
			<a th:href="@{/}" class="flex items-center space-x-3"> <img
				th:src="@{/images/Rampage.png}" alt="Logo"
				class="w-12 h-12 animate-pulse" /> <span
				class="text-3xl lg:text-4xl font-extrabold text-accent animate-pulse">
					RAMPAGE </span>
			</a>
		</div>

		<!-- Navegación principal (grande) -->
		<div class="hidden lg:flex items-center space-x-5">
		
				<a th:href="@{/games}" class="flex items-center hover:text-accent transition"> <i
				class="fa-solid fa-gamepad header-icon mr-1"></i> Catálogo</a> 
				
				<a th:href="@{/news}" class="flex items-center hover:text-accent transition"><i
				class="fa-solid fa-rocket header-icon mr-1"></i> Noticias</a> 
				
				<a th:href="@{/favorites}" class="flex items-center hover:text-accent transition"><i
				class="fa-solid fa-heart header-icon mr-1"></i> Favoritos</a> 
				
				<a th:href="@{/compatibility}" class="flex items-center hover:text-accent transition"><i
				class="fa-solid fa-microchip header-icon mr-1"></i> PC vs Game</a>
				<a th:href="@{/posts}"
					class="flex items-center hover:text-accent transition"> <i
					class="fa-solid fa-comments header-icon mr-1"></i> Publicaciones
				</a>
		</div>

		<!-- Botón menú móvil -->
		<div class="lg:hidden">
			<button data-collapse-toggle="mobile-menu"
				class="text-gray-300 hover:text-accent">
				<i class="fa-solid fa-bars fa-lg"></i>
			</button>
		</div>

		<!-- Buscador + Avatar -->
		<div class="flex items-center space-x-4">
			<div class="relative">
				<button id="user-menu-button" type="button"
					data-dropdown-toggle="user-dropdown" aria-expanded="false"
					aria-haspopup="true" class="focus:outline-none">
					<!-- Avatar real o por defecto -->
					<img th:if="${user?.avatarUrl}" th:src="@{${user.avatarUrl}}"
						alt="Avatar de perfil"
						class="w-10 h-10 rounded-full border-2 border-accent object-cover object-center" />
					<img th:unless="${user?.avatarUrl}"
						th:src="@{/images/default-avatar.png}" alt="Avatar por defecto"
						class="w-10 h-10 rounded-full border-2 border-accent object-cover object-center" />
				</button>

				<!-- Dropdown oculto -->
				<div id="user-dropdown"
					class="z-50 hidden bg-gray-800 divide-y divide-gray-700 rounded-lg shadow-lg w-44">
					<ul class="py-2 text-sm text-gray-200">
						<li><a th:href="@{/profile}"
							class="block px-4 py-2 hover:bg-gray-700 hover:text-white"> <i
								class="fa-solid fa-user-cog mr-2"></i>Configurar perfil
						</a></li>
						<li>
							<form th:action="@{/logout}" method="post">
								<input type="hidden" th:name="${_csrf.parameterName}"
									th:value="${_csrf.token}" />
								<button type="submit"
									class="w-full text-left px-4 py-2 hover:bg-gray-700 hover:text-white">
									<i class="fa-solid fa-sign-out-alt mr-2"></i>Salir
								</button>
							</form>
						</li>
					</ul>
				</div>
			</div>
		</div>
	</nav>
	

	<!-- Menú móvil desplegable -->
	 <div id="mobile-menu" class="hidden bg-primary/90 p-4 lg:hidden">
    <a th:href="@{/games}" class="block py-2 px-4 rounded-md transition-colors duration-200 hover:text-accent hover:bg-gray-800/30">Catálogo</a>
    <a th:href="@{/news}" class="block py-2 px-4 rounded-md transition-colors duration-200 hover:text-accent hover:bg-gray-800/30">Noticias</a>
    <a th:href="@{/favorites}" class="block py-2 px-4 rounded-md transition-colors duration-200 hover:text-accent hover:bg-gray-800/30">Favoritos</a>
    <a th:href="@{/compatibility}" class="block py-2 px-4 rounded-md transition-colors duration-200 hover:text-accent hover:bg-gray-800/30">PC vs Game</a>
    <a th:href="@{/posts}" class="block py-2 px-4 rounded-md transition-colors duration-200 hover:text-accent hover:bg-gray-800/30">Publicaciones</a>
  </div>
</header>
