<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inicio de Sesión</title>

    
    <!-- Enlace a estilos personalizados -->
    <link rel="stylesheet" th:href="@{/css/styles.css}">
</head>
<body>

    <!-- Video de fondo -->
    <div class="video-container position-fixed top-0 start-0 w-100 h-100">
        <video autoplay muted loop class="background-video">
            <source th:src="@{/videos/mivideo.mp4}" type="video/mp4">
            Tu navegador no soporta videos HTML5.
        </video>
    </div>

    <!-- Contenido centrado -->
    <div class="container d-flex align-items-center justify-content-center vh-100 position-relative">
        <div class="row justify-content-center w-100">
            <div class="col-md-6 bg-light p-5 rounded shadow">
                <div class="text-center mb-4">
                    <img th:src="@{/images/logo.png}" alt="Logo" class="logo mb-3">
                    <h1>Inicio de Sesión</h1>
                </div>
                <form th:action="@{/login}" method="post">
                    <div th:if="${param.error}" class="alert alert-danger">
                        Usuario o contraseña incorrectos.
                    </div>
                    <div th:if="${param.exito}" class="alert alert-success">
                        Usuario creado exitosamente. Ahora puedes iniciar sesión.
                    </div>
                    <div th:if="${param.logout}" class="alert alert-info">
                        Has cerrado sesión.
                    </div>

                    <div class="form-group mb-3">
                        <label for="username" class="form-label">Nombre de Usuario:</label>
                        <input id="username" name="username" type="text" class="form-control" placeholder="Correo Electrónico" required>
                    </div>
                    <div class="form-group mb-4">
                        <label for="password" class="form-label">Contraseña:</label>
                        <input id="password" name="password" type="password" class="form-control" placeholder="Contraseña" required>
                    </div>
                   <form th:action="@{/index}" method="get">
				    <div class="form-group text-center">
				        <button type="submit" class="btn btn-primary btn-lg w-100">Iniciar Sesión</button>
				    </div>
				</form>

                </form>
                <p class="inicia-aqui">
                    ¿Eres nuevo? <a th:href="@{/registro}" class="text-decoration-none">Regístrate aquí</a>.
                </p>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" crossorigin="anonymous"></script>
    <script th:src="@{/js/script.js}"></script>
</body>
</html>
