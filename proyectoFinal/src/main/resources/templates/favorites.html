<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/head :: head('Detalles de Juego')"></head>


<body class="text-gray-100 antialiased"
	style="background: linear-gradient(135deg, #000000 0%, #1a1a1a 40%, #333333 100%);">

	<div th:replace="fragments/header :: header"></div>

	<main class="pt-24 px-6 max-w-5xl mx-auto space-y-8">
		<h1 class="text-6xl font-bold text-center mb-8" data-aos="fade-down">Mis
			Favoritos</h1>
		<div class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 gap-6">
			<div th:each="game : ${favorites}"
				class="bg-gray-800 rounded-lg overflow-hidden shadow-lg">
				<img th:src="${game.backgroundImage}" alt=""
					class="w-full h-48 object-cover" />
				<div class="p-4 flex justify-between items-center">
					<h2 th:text="${game.name}" class="font-semibold"></h2>
					<!-- favorites.html -->
					<form th:action="@{/favorites/remove}" method="post"
						class="delete-fav-form">
						<input type="hidden" name="gameId" th:value="${game.id}" />
						<button type="submit" class="text-red-500 hover:text-red-400">
							<i class="fa-solid fa-trash"></i>
						</button>
					</form>
				</div>
			</div>
		</div>
	</main>

	<div class="flex-grow"></div>
	<div th:replace="fragments/footer :: footer" class="mt-auto"></div>

	<!-- LibrerÃ­as y scripts -->
	<script src="https://unpkg.com/aos@2.3.1/dist/aos.js" defer></script>
	<script
		src="https://cdnjs.cloudflare.com/ajax/libs/flowbite/2.2.1/flowbite.min.js"
		defer></script>
	<script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"
		defer></script>
	<script th:src="@{/js/games.js}" defer></script>
	<script th:src="@{/js/games-carousel.js}" defer></script>
</body>
</html>
