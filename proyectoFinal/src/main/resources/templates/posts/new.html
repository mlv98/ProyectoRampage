<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="es">
<head th:replace="~{fragments/head :: head('Nuevo Post')}"></head>


<body class="min-h-screen flex flex-col text-gray-100 antialiased"
	style="background: linear-gradient(135deg, #000000 0%, #1a1a1a 40%, #333333 100%);">
  <!-- Header fragment -->
  <div th:replace="~{fragments/header :: header}" class="w-full mb-12"></div>
  <div style="height:2rem;"></div>
  <!-- Main container idéntico al de “Editar Perfil” -->
   <main class="w-full max-w-lg mx-auto bg-gray-900 bg-opacity-90 rounded-3xl shadow-2xl mt-16 p-8">
    <h1 class="text-3xl lg:text-4xl font-extrabold text-center mb-6 text-white">Nueva Publicaión</h1>
    
    <form th:action="@{/posts}" th:object="${postDto}" method="post" enctype="multipart/form-data" class="space-y-6">
      <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />

      <!-- Título -->
      <div>
        <label for="title" class="block text-sm font-medium text-gray-300">Título</label>
        <input type="text" th:field="*{title}" id="title" 
               class="mt-1 block w-full bg-gray-800 border border-gray-600 rounded-lg p-2 text-gray-100 focus:outline-none focus:ring-2 focus:ring-blue-500" />
        <p class="text-xs text-red-500" th:if="${#fields.hasErrors('title')}" th:errors="*{title}"></p>
      </div>

      <!-- Contenido -->
      <div>
        <label for="content" class="block text-sm font-medium text-gray-300">Contenido</label>
        <textarea th:field="*{content}" id="content" rows="4"
                  class="mt-1 block w-full bg-gray-800 border border-gray-600 rounded-lg p-2 text-gray-100 focus:outline-none focus:ring-2 focus:ring-blue-500"></textarea>
        <p class="text-xs text-red-500" th:if="${#fields.hasErrors('content')}" th:errors="*{content}"></p>
      </div>

      <!-- Fotos/Vídeos -->
      <div>
        <label class="block text-sm font-medium text-gray-300">Fotos/Vídeos</label>
        <label for="files" 
               class="mt-1 flex items-center justify-center px-4 py-2 bg-gray-800 hover:bg-gray-700 text-gray-200 rounded-lg cursor-pointer transition">
          <i class="fa-solid fa-upload mr-2"></i> Seleccionar archivos
        </label>
        <input type="file" name="files" id="files" multiple class="hidden" />
      </div>

      <!-- Botones -->
      <div class="flex justify-end space-x-4">
        <a th:href="@{/posts}" 
           class="px-4 py-2 bg-gray-700 hover:bg-gray-600 text-gray-200 rounded-lg transition">Cancelar</a>
        <button type="submit" 
                class="px-6 py-2 bg-blue-600 hover:bg-blue-500 text-white font-semibold rounded-lg transition">Publicar</button>
      </div>
    </form>
  </main>
   <div class="flex-grow"></div>

  <div th:replace="fragments/footer :: footer" class="mt-auto"></div>
  <!-- Scripts (igual que tu profile) -->
  <script src="https://unpkg.com/flowbite@1.5.3/dist/flowbite.min.js" defer></script>
  <script src="https://unpkg.com/aos@2.3.1/dist/aos.js" defer></script>
  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  <script th:src="@{/js/posts.js}" defer></script>
</body>
</html>
